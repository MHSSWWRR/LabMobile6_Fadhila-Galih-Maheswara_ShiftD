<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI
        Components</a></p>
    <div id="card">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Selamat Datang</ion-card-title>
          <ion-card-subtitle>Mobile Programming with Ionic</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <p>
            Halo saya Fadhila Galih Maheswara dengan NIM H1D022007
          </p>
          <p>
            Kartu ini memuat informasi terkait data diri saya.
          </p>
        <ion-button expand="full" color="primary">
          <ion-icon name="person-circle-outline"></ion-icon>
            Profil Saya
        </ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
